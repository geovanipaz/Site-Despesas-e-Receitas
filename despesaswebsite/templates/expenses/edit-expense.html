{% extends "base.html" %}




{% block content %}
    <h1>Editar Despesa</h1>
    <div class="container mt-4">
      <div class="row">
        <div class="col-md-10">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="{% url 'despesas' %}">Despesas</a></li>
              <li class="breadcrumb-item active" aria-current="page">Adicionar Despesa</li>
            </ol>
          </nav>
        </div>
        <div class="col-md-2">
          <a href="{% url 'deletar-despesa' expense.id %}" class="btn btn-danger btn-sm">Deletar</a>
        </div>
      </div>
    
      
        <div class="card">
          <div class="card-body">
            <form action="{% url 'despesa-editar' expense.id %}" method="post">

              {% include "partials/_messages.html" %}
              {% csrf_token %}
              <div class="form-group">
                <label for="">Quantidade</label>
                <input type="number" class="form-control form-control-sm"
                 name="amount"
                 value="{{values.amount}}"
                 >
              </div>
              <div class="form-group">
                <label for="">Descrição</label>
                <input type="text" class="form-control form-control-sm"
                 name="descricao" 
                 value="{{values.description}}">
              </div>
              <div class="form-group">
                <label for="">Categoria</label>
                <select class="form-control" name="category">
                  <option selected name="category" value="{{values.category}}">
                    {{values.category}}</option> 
                  {% for category in categories %}
                    <option name="category" value="{{category.name}}">
                        {{category.name}}</option>  
                  {% endfor %}
                  
                </select>
              </div>
              <div class="form-group">
                <label for="">Data da despesa</label>
                <input type="date" class="form-control form-control-sm"
                 name="expense_date" id="">
              </div>
              <input type="submit" value="Submit" class="btn btn-primary btn-primary-sm">
          </form>
          </div>
        </div>
      
    </div>
{% endblock content %}
