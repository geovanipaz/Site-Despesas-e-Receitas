{% extends "base_auth.html" %}
{% load static %}


{% block content %}
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <div class="card mt-5">
        
        <div class="card-body">
          <div class="card-title py-3">
            <h4>Registre uma Conta Gr√°tis</h4>
          </div>  

          
        
          <form action="{% url 'registrar' %}" method="post">
            {% csrf_token %}
            {% include "partials/_messages.html" %}
            <div class="form-group">
              <input
                type="text"
                name="username"
                placeholder="Username"
                id="usernameField"
                value="{{campos.username}}"
                class="form-control form-control-sm"
              />
            </div>
            <div class="invalid_feedback invalid-feedback" style="display:none ;">
              
            </div>
            <div class="form-group">
              <input
                type="email"
                name="email"
                placeholder="Email"
                id="emailField"
                value="{{campos.email}}"
                class="form-control form-control-sm"
              />
            </div>
            <div class="emailFeedBackArea invalid-feedback" style="display: none;">

            </div>
            <p class="text-sm text-success usernameSuccessOutput"></p>
            <div class="form-group">
              <input
                type="password"
                name="password"
                placeholder="Password"
                id="passwordField"
                class="form-control form-control-sm"
              />
              <small class="float-right py-3 showPasswordToggle">MOSTRAR</small>
            </div>
            <input type="submit" value="Registrar"
             class="btn btn-block btn-primary submit-btn">
          </form>
        </div>
        </div>
      </div>
    </div>
    <div class="col-md-4"></div>
  </div>

<script src="{% static 'js/register.js' %}"></script>
{% endblock content %}
